<ng-container *ngIf="data"
  ><h2 class="nc-h2">{{ data.title }}</h2>
  <div class="nc-sub-title">{{ data.author }}</div>
  <p class="nc-paragraph description">{{ data.description }}</p>
  <div class="keywords">
    <div *ngFor="let keyword of data.keywords" class="nc-pill">
      {{ keyword }}
    </div>
  </div>
</ng-container>
