<div [formGroup]="form">
  <select
    class="form-select"
    title="subcategory select"
    [formControlName]="nameFormControl"
  >
    <option value="" disabled selected>Select your option</option>
    <option *ngFor="let subCategory of subCategories" [value]="subCategory">
      {{ subCategory }}
    </option>
  </select>
</div>
