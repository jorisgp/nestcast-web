<button
  type="button"
  class="btn"
  [class.btn-dark]="color === IconButtonColor.DARK"
  [class.btn-light]="color === IconButtonColor.LIGHT"
  [routerLink]="routerLinkData"
>
  <span #textContent><ng-content></ng-content></span>
  <app-icon
    [type]="iconType"
    *ngIf="iconType"
    [class.ms-2]="showMargin(textContent)"
  ></app-icon>
</button>
