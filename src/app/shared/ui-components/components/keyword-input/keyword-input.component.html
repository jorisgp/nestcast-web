<div class="keyword-input-wrapper">
  <input
    title="keyword"
    class="form-control me-2"
    type="text"
    [(ngModel)]="keyword"
    (keydown)="onKeyDown($event)"
  />
  <button type="button" class="btn btn-dark" (click)="onAddKeyword()">+</button>
</div>
<div class="mt-2">
  <div *ngFor="let keyword of keywords" class="pill">{{ keyword }}</div>
</div>
