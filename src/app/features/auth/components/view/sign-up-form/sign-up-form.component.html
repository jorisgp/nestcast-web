<h1>Sign up</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <div class="row mb-2">
      <div class="col-12">
        <label for="username" class="">E-mail</label>
        <input
          type="text"
          formControlName="username"
          id="username"
          class="form-control"
        />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-12">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          id="password"
          class="form-control"
        />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-12">
        <label for="firstName">First name</label>
        <input
          type="text"
          formControlName="firstName"
          id="firstName"
          class="form-control"
        />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-12">
        <label for="lastName">Last name</label>
        <input
          type="text"
          formControlName="lastName"
          id="lastName"
          class="form-control"
        />
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <div class="d-flex flex-column">
        <button type="submit" class="btn btn-dark" [disabled]="!form.valid">
          Sign Up
        </button>
        <div class="align-right">
          <a href="#" [routerLink]="['..', 'sign-in']"> Sign In </a>
        </div>
      </div>
    </div>
  </div>
</form>
