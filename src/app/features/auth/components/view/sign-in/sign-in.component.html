<h1>Login</h1>
<div>
  <label for="username">username</label>
  <input type="text" [(ngModel)]="username" id="username" required />
  <label for="password">Password</label>
  <input type="password" [(ngModel)]="password" id="password" required />
  <a href="">Forgot password</a>
  <button type="button" (click)="onSubmit()">Sign In</button>
  <br />
  <button type="button" (click)="onSubmit()">Sign Up</button>
</div>
Loading: {{ isLoading }} Error: {{ error }} Token: {{ token }}
