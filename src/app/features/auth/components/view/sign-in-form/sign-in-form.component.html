<h1>Sign in</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row mb-2">
    <div class="col-12">
      <label for="username">Username</label>
      <input
        type="text"
        formControlName="username"
        id="username"
        class="form-control"
        required
      />
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-12">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        id="password"
        class="form-control"
        required
      />
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <div class="d-flex flex-column">
      <button type="submit" class="btn btn-dark" [disabled]="!form.valid">
        Sign In
      </button>
      <div class="align-right">
        <a href="#" [routerLink]="['/', 'auth', 'password-lost']"
          >Forgot password</a
        >
        <br />
        <a href="#" [routerLink]="['/', 'auth', 'sign-up']">Sign Up</a>
      </div>
    </div>
  </div>
</form>
