<h1>Password lost</h1>
<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div>
    <div class="row">
      <div class="col"><label for="username">username</label></div>
      <div class="col">
        <input type="text" formControlName="username" id="username" required />
      </div>
    </div>
    <button type="submit" [disabled]="!form.valid">Submit</button>
    <br />
    <button type="button" [routerLink]="['..', 'sign-up']">Sign Up</button>
    <br />
    <button type="button" [routerLink]="['..', 'sign-in']">Sign In</button>
  </div>
</form>
