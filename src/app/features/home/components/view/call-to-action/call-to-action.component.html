<div class="row">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
    <div class="call-to-action">
      <h2>{{ data.subTitle }}</h2>
      <h1>{{ data.title }}</h1>
      <app-paragraphs [data]="data.text">{{ data.text }}</app-paragraphs>
      <button
        class="btn btn-dark"
        (click)="buttonClick.emit()"
        *ngIf="data.buttonText"
      >
        {{ data.buttonText }}
      </button>
    </div>
  </div>
</div>
