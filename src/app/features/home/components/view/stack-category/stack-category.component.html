<div class="row mb-3">
  <hr class="my-5" />
  <div class="col-12 mb-5">
    <h3>{{ data.title }}</h3>
    <app-paragraphs [data]="data.text"></app-paragraphs>
  </div>

  <div class="col-2" *ngFor="let stackItem of data.items">
    <app-stack-item [data]="stackItem"></app-stack-item>
  </div>
</div>
