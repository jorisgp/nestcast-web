<div *ngIf="show$ | async as show">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <app-copy-box [data]="show?.rssFeedUrl"></app-copy-box>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <app-copy-box [data]="show?.showUrl"></app-copy-box>
      </div>
    </div>
  </div>
</div>
